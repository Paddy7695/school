{% extends 'base.html' %}
{% block content %}

<form action="" method="POST">
    {% csrf_token %}

        {% for log in logs %}
            <p>{{ log.label_tag }} {{ log }} {{ log.errors|striptags }}</p>
        {% endfor %}

        <input type="submit">

        {% if logs.non_field_errors %}
            {% for error in logs.non_field_errors %}
                <p>{{error}}</p>
            {% endfor %}
        {% endif %}
</form>
{% endblock content %}
