{% extends 'base.html' %}
{% block content %}

<form action="" method="POST" novalidate>
    {% csrf_token %}

    {% for form in forms %}
        <p>{{ form.label_tag }} {{ form }} {{ form.errors|striptags }}</p>
    {% endfor %}

    <input type="submit">

    {% if forms.non_field_errors %}
        {% for error in forms.non_field_errors %}
            <p>{{error}}</p>
        {% endfor %}
    {% endif %}
</form>
{% endblock content %}
